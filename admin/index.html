<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <h1>Administração da Biblioteca FCAP</h1>
    <form id="button-form">
        <input type="hidden" id="button-id" />
        <label for="title">Título:</label>
        <input type="text" id="title" required />

        <label for="url">URL:</label>
        <input type="url" id="url" required />

        <label for="icon">Ícone:</label>
        <input type="file" id="icon" accept="image/*" />

        <label for="repo-select">Publicar em:</label>
        <select id="repo-select">
            <option value="rogeriolc/biblioteca-fcap">DEV (biblioteca-fcap)</option>
            <option value="bibliotecafcap/site-biblioteca">PROD (site-biblioteca)</option>
        </select>

        <button type="submit" id="save-btn">Salvar</button>
        <button type="button" id="publish-btn">Publicar</button>
    </form>

    <button id="logout-btn">Sair</button>

    <script src="../js/script-admin.js"></script>
</body>
</html>

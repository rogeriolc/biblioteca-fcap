<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Organizar Botões</title>
  <link rel="stylesheet" href="../css/styles.css?v=1.0.0">
  <link href="https://cdn.jsdelivr.net/npm/cropperjs @1.5.13/dist/cropper.min.css" rel="stylesheet" />
</head>
<body>
  <h1>Organizar Botões</h1>

  <!-- Dropdown de Ambiente -->
  <label for="repo-select">Ambiente:</label>
  <select id="repo-select">
    <option value="rogeriolc/biblioteca-fcap">Teste</option>
    <option value="bibliotecafcap/site-biblioteca">Oficial</option>
  </select>
  <p id="repo-info" style="font-size:0.9em; color:#555;"></p>

  <ul id="listaBotoes"></ul>
  <button id="botaoSalvar">Salvar Ordem</button>
  <button id="exportar">Exportar JSON</button>
  <button id="publicar">Publicar no GitHub</button>

  <div id="criarBox">
    <h2 id="formTitle">Criar novo botão</h2>
    <div class="form-group"><input type="text" id="novoTitulo" placeholder="Título do botão" /></div>
    <div class="form-group"><input type="url" id="novoUrl" placeholder="URL do botão" /></div>
    <div class="form-group"><textarea id="novoDescricao" rows="2" placeholder="Descrição do botão"></textarea></div>
    <div class="form-group"><input type="file" id="inputImagem" accept="image/*" /></div>
    <img id="previewCrop" />
    <button id="criarBotao">Salvar botão</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs @1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs @1.5.13/dist/cropper.min.js"></script>
  <script src="../js/script-admin.js"></script>
</body>
</html>
